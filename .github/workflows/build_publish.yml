name: 🏗️ Build and Publish
on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - "**.md"
  workflow_dispatch:
jobs:
  trivy-scan:
    name: 🕵️‍♂️ Trivy Scan
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      - name: 🕵️‍♂️ Trivy Scan
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/trivy_scan.sh && chmod +x trivy_scan.sh
          ./trivy_scan.sh
          rm trivy_scan.sh
  build-publish-docker:
    name: 🏗️ Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - uses: actions/checkout@v2
      - name: Set env.ARTIFACT_VERSION
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - uses: actions/checkout@v4
      - name: 📥 Use Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: 14.x
      - name: 📥 Install dependencies
        run: yarn install
      - name: 🏗️ Build
        run: yarn build
      - name: 🔍 Test
        run: yarn test:ci
      - name: 🖥️ Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: 🖥️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: 🐳 Docker Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: package/docker/Dockerfile
          push: true
          tags: |
            venevital/microfrontend-ipd:${{ env.ARTIFACT_VERSION }}
            venevital/microfrontend-ipd:latest
